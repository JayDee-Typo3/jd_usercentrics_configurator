<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:jd="http://typo3.org/ns/JD/JdUsercentricsConfigurator\ViewHelper"
      data-namespace-typo3-fluid="true">
  <f:section name="Main">
    <div class="container-fluid">
      <div class="row justify-content-evenly">
        <f:for each="{ucServiceList}" iteration="i" as="service" key="serviceId">
          <div id="service-{serviceId}" class="card col-5">
            <div class="card-body">
              <h3 class="card-title">{service}</h3>
            </div>
            <div class="card-footer">
              <div class="form-check form-switch">
                <f:if condition="{jd:backend.isServiceSelected(selectedServices: config.blockOnly, crServiceId: serviceId)}">
                  <f:then>
                    <input class="form-check-input"
                           name="{fieldName}[]"
                           type="checkbox" value="{serviceId}" id="{serviceId}"
                           checked="checked"
                    />
                    <f:translate key="be.module.edit.toggle.state.active" />
                  </f:then>
                  <f:else>
                    <input class="form-check-input"
                           name="{fieldName}[]"
                           type="checkbox" value="{serviceId}" id="{serviceId}"
                    />
                    <f:translate key="be.module.edit.toggle.state.disabled" />
                  </f:else>
                </f:if>
              </div>
            </div>
          </div>
        </f:for>
      </div>
    </div>
  </f:section>
</html>
